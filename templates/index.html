<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Fake News Detection</h1>
        <textarea id="newsInput" placeholder="Paste your news headline here..."></textarea>
        <button onclick="checkFakeNews()">Check</button>
        <div id="resultBox">
            <h2 id="resultLabel"></h2>
        </div>
    </div>

    <script>
    async function checkFakeNews() {
        const input = document.getElementById("newsInput").value.trim();
        const resultBox = document.getElementById("resultBox");
        const resultLabel = document.getElementById("resultLabel");

        // Clear old result
        resultLabel.innerText = "";

        if (!input) {
            resultBox.style.display = "block";
            return;
        }

        resultLabel.innerText = "Checking...";
        resultBox.style.display = "block";

        try {
            const res = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: input })
            });

            const data = await res.json();

            if (data.error) {
                resultLabel.innerText = ` Error: ${data.error}`;
            } else {
                const resultText = `${data.label} (${data.confidence}%)`;
                resultLabel.innerText = " Prediction: " + resultText;
            }
        } catch (err) {
            resultLabel.innerText = " Failed to connect to server.";
        }
    }
</script>
</body>
</html>
