<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Fake News Detection</h1>
        <textarea id="newsInput" placeholder="Paste your news headline here..."></textarea>
        <button onclick="checkFakeNews()">Check</button>
        <div id="resultBox">
            <h2 id="resultLabel"></h2>
        </div>
    </div>

    <script>
        async function checkFakeNews() {
            const text = document.getElementById("newsInput").value;
            const res = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });
            const data = await res.json();
            const result = `${data.label} (${data.confidence}%)`;
            document.getElementById("resultLabel").innerText = "Prediction: " + result;
        }
    </script>
</body>
</html>
